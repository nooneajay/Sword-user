<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ajay | Red System</title>

<!-- FONTS -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Science+Gothic:wght@300..900&family=Rubik+Glitch&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
  height:100vh;
  overflow:hidden;
  background:black;
  color:#ff1a1a;
  font-family:"Science Gothic",sans-serif;
}

/* VIDEO */
video{
  position:fixed;
  inset:0;
  width:100%;
  height:100%;
  object-fit:cover;
  z-index:-10;
}

/* OVERLAY */
.overlay{
  position:fixed;
  inset:0;
  background:radial-gradient(circle,rgba(160,0,0,.25),rgba(0,0,0,.92));
  z-index:-9;
}

/* PAGE */
.page{
  position:absolute;
  inset:0;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
  gap:18px;
}
.hidden{display:none}

/* TEXT */
.title{
  font-size:36px;
  text-shadow:0 0 30px red;
}
.sub{opacity:.85}
.glitch{
  font-family:"Rubik Glitch",cursive;
  letter-spacing:3px;
}

/* FINGERPRINT */
.fingerprint{
  width:130px;
  height:130px;
  border-radius:50%;
  border:2px solid red;
  box-shadow:0 0 30px red inset,0 0 40px red;
  position:relative;
}
.scan{
  position:absolute;
  inset:-8px;
  border-radius:50%;
  border:3px solid transparent;
  border-top-color:red;
  animation:spin 1.2s linear infinite;
}
@keyframes spin{to{transform:rotate(360deg)}}

/* PROGRESS */
.progress{
  width:220px;
  height:6px;
  border:1px solid red;
}
.bar{
  height:100%;
  width:0%;
  background:red;
  box-shadow:0 0 15px red;
}

/* SWORD */
.sword{
  position:fixed;
  width:28px;
  height:200%;
  background:linear-gradient(90deg,#111,#fff,#ff3b3b,#fff,#111);
  box-shadow:0 0 60px red;
  z-index:999;
  opacity:0;
}

/* FLASH */
.flash{
  position:fixed;
  inset:0;
  background:linear-gradient(90deg,transparent 45%,red 50%,transparent 55%);
  opacity:0;
  z-index:998;
}

/* PROFILE */
.profile{
  display:flex;
  align-items:center;
  gap:20px;
}
.profile img{
  width:90px;
  height:90px;
  border-radius:50%;
  border:2px solid red;
  box-shadow:0 0 30px red;
}

/* LINKS */
.links a{
  display:block;
  margin:10px 0;
  padding:12px 30px;
  border:1px solid red;
  color:red;
  text-decoration:none;
  box-shadow:0 0 20px rgba(255,0,0,.4);
}
</style>
</head>

<body>

<video id="bgVideo" src="video/bg.mp4" muted loop playsinline></video>
<div class="overlay"></div>
<div class="flash" id="flash"></div>
<div class="sword" id="sword"></div>

<!-- PAGE 0 -->
<div class="page" id="p0">
  <div class="title glitch" id="glitchText"></div>
  <div class="sub">Biometric Authentication</div>

  <div class="fingerprint" id="finger">
    <div class="scan"></div>
  </div>

  <div class="progress"><div class="bar" id="bar"></div></div>
</div>

<!-- PAGE 1 -->
<div class="page hidden" id="p1">
  <div class="title">Vital Scan</div>
  <div class="sub">Tracking Heart Rate</div>
  <button onclick="cut()">Continue</button>
</div>

<!-- PAGE 2 -->
<div class="page hidden" id="p2">
  <div class="title">Neural Core</div>
  <div class="sub">Reading Your Mind</div>
  <button onclick="cut()">Continue</button>
</div>

<!-- PAGE 3 -->
<div class="page hidden" id="p3">
  <div class="title">Access Granted</div>

  <div class="profile">
    <img src="images/profile.jpg">
    <div>
      <div class="title">Ajay</div>
      <div class="sub">I Love Fresh Air ðŸ’«âœ¨</div>
    </div>
  </div>

  <div class="links">
    <a href="https://www.instagram.com/kotl_immortal_ajay" target="_blank">Instagram</a>
    <a href="https://youtube.com/@infinitypowerverse" target="_blank">YouTube</a>
    <a href="https://t.me/no1narutouzumaki" target="_blank">Telegram</a>
  </div>

  <div class="sub">Made by Ajay</div>
</div>

<script>
/* PAGES */
const pages=[p0,p1,p2,p3];
let index=0;

/* ELEMENTS */
const finger=document.getElementById("finger");
const bar=document.getElementById("bar");
const sword=document.getElementById("sword");
const flash=document.getElementById("flash");
const video=document.getElementById("bgVideo");

/* AUDIO */
const ambient=new Audio("sounds/ambient.mp3");
const slash=new Audio("sounds/sword-slash.mp3");
const unsheath=new Audio("sounds/sword-unsheath.mp3");
const rock=new Audio("sounds/rock-break.mp3");
ambient.loop=true;
ambient.volume=.4;

/* GLITCH TEXT */
const text="Place Your Finger";
let t=0;
setInterval(()=>{
  glitchText.textContent=text.slice(0,t++);
  if(t>text.length) t=0;
},140);

/* HOLD SCAN */
let scanning=false,progress=0,progressTimer;

function startHold(){
  if(scanning) return;
  scanning=true;
  progress=0;
  bar.style.width="0%";
  navigator.vibrate?.(40);

  progressTimer=setInterval(()=>{
    progress+=2;
    bar.style.width=progress+"%";
    if(progress>=100){
      clearInterval(progressTimer);
      unlock();
    }
  },40);
}

function stopHold(){
  if(progress<100){
    clearInterval(progressTimer);
    scanning=false;
    progress=0;
    bar.style.width="0%";
  }
}

/* EVENTS */
finger.addEventListener("touchstart",startHold);
finger.addEventListener("touchend",stopHold);
finger.addEventListener("mousedown",startHold);
finger.addEventListener("mouseup",stopHold);

/* UNLOCK */
function unlock(){
  video.play().catch(()=>{});
  ambient.play().catch(()=>{});
  unsheath.play();
  next();
}

/* PAGE CHANGE */
function next(){
  pages[index].classList.add("hidden");
  index++;
  pages[index].classList.remove("hidden");
}

/* SWORD CUT (DIFFERENT ANGLES) */
function cut(){
  const angles=[
    ["50%","-140%","50%","140%"],          // vertical
    ["120%","-40%","-40%","140%"],         // right â†’ left
    ["-40%","-40%","120%","140%"]          // left â†’ right
  ];
  const a=angles[index%3];

  sword.style.opacity=1;
  sword.style.left=a[0];
  sword.style.top=a[1];
  flash.style.opacity=.7;

  slash.play(); rock.play();

  sword.animate(
    [{left:a[0],top:a[1]},{left:a[2],top:a[3]}],
    {duration:600}
  );

  setTimeout(()=>{
    sword.style.opacity=0;
    flash.style.opacity=0;
    next();
  },600);
}
</script>

</body>
</html>
