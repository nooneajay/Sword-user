<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ajay | Red System</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Science+Gothic:wght@300..900&family=Rubik+Glitch&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
  height:100vh;
  overflow:hidden;
  background:black;
  color:#ff1a1a;
  font-family:"Science Gothic",sans-serif;
}

video{
  position:fixed;
  inset:0;
  width:100%;
  height:100%;
  object-fit:cover;
  z-index:-10;
}

.overlay{
  position:fixed;
  inset:0;
  background:radial-gradient(circle,rgba(160,0,0,.25),rgba(0,0,0,.92));
  z-index:-9;
}

.page{
  position:absolute;
  inset:0;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
  gap:18px;
}
.hidden{display:none}

.title{
  font-size:36px;
  text-shadow:0 0 30px red;
}
.sub{opacity:.85}

.glitch{
  font-family:"Rubik Glitch",cursive;
  letter-spacing:3px;
}

/* Fingerprint */
.fingerprint{
  width:130px;
  height:130px;
  border-radius:50%;
  border:2px solid red;
  box-shadow:0 0 30px red inset,0 0 40px red;
  position:relative;
  cursor:pointer;
}
.scan{
  position:absolute;
  inset:-8px;
  border-radius:50%;
  border:3px solid transparent;
  border-top-color:red;
  animation:spin 1.2s linear infinite;
}
@keyframes spin{to{transform:rotate(360deg)}}

/* Progress */
.progress{
  width:220px;
  height:6px;
  border:1px solid red;
}
.bar{
  height:100%;
  width:0%;
  background:red;
  box-shadow:0 0 15px red;
}

/* Sword */
.sword{
  position:fixed;
  width:28px;
  height:200%;
  background:linear-gradient(90deg,#111,#fff,#ff3b3b,#fff,#111);
  box-shadow:0 0 60px red;
  z-index:999;
  opacity:0;
}

.flash{
  position:fixed;
  inset:0;
  background:linear-gradient(90deg,transparent 45%,red 50%,transparent 55%);
  opacity:0;
  z-index:998;
}

/* Profile */
.profile{
  display:flex;
  align-items:center;
  gap:20px;
}
.profile img{
  width:90px;
  height:90px;
  border-radius:50%;
  border:2px solid red;
  box-shadow:0 0 30px red;
}

.links a{
  display:block;
  margin:10px 0;
  padding:12px 30px;
  border:1px solid red;
  color:red;
  text-decoration:none;
}
</style>
</head>

<body>

<video id="bgVideo" src="video/bg.mp4" muted loop playsinline></video>
<div class="overlay"></div>
<div class="flash" id="flash"></div>
<div class="sword" id="sword"></div>

<!-- PAGE 0 -->
<div class="page" id="p0">
  <div class="title glitch" id="glitchText"></div>
  <div class="sub">Biometric Authentication</div>

  <div class="fingerprint" onclick="startScan()">
    <div class="scan"></div>
  </div>

  <div class="progress"><div class="bar" id="bar"></div></div>
  <div class="sub" id="err"></div>
</div>

<div class="page hidden" id="p1">
  <div class="title">Vital Scan</div>
  <div class="sub">System Online</div>
  <button onclick="cut()">Continue</button>
</div>

<div class="page hidden" id="p2">
  <div class="title">Neural Core</div>
  <div class="sub">Mind Synced</div>
  <button onclick="cut()">Continue</button>
</div>

<div class="page hidden" id="p3">
  <div class="title">Access Granted</div>
  <div class="profile">
    <img src="images/profile.jpg">
    <div>
      <div class="title">Ajay</div>
      <div class="sub">I Love Fresh Air ðŸ’«âœ¨</div>
    </div>
  </div>

  <div class="links">
    <a href="https://www.instagram.com/kotl_immortal_ajay" target="_blank">Instagram</a>
    <a href="https://youtube.com/@infinitypowerverse" target="_blank">YouTube</a>
    <a href="https://t.me/no1narutouzumaki" target="_blank">Telegram</a>
  </div>
</div>

<script>
const pages=[p0,p1,p2,p3];
let i=0, scanning=false;

const video=bgVideo;
const sword=document.getElementById("sword");
const flash=document.getElementById("flash");
const bar=document.getElementById("bar");

const ambient=new Audio("sounds/ambient.mp3");
const slash=new Audio("sounds/sword-slash.mp3");
const unsheath=new Audio("sounds/sword-unsheath.mp3");
const rock=new Audio("sounds/rock-break.mp3");
ambient.loop=true; ambient.volume=.4;

/* Glitch typing */
const text="Place Your Finger";
let t=0;
setInterval(()=>{
  glitchText.textContent=text.slice(0,t++);
  if(t>text.length) t=0;
},140);

/* Scan */
function startScan(){
  if(scanning) return;
  scanning=true;
  let p=0;
  navigator.vibrate?.([50,30,50]);

  const int=setInterval(()=>{
    p+=2;
    bar.style.width=p+"%";
    if(p>=100){
      clearInterval(int);
      unlock();
    }
  },40);
}

function unlock(){
  if("sword69"!== "sword69") return;
  video.play();
  ambient.play();
  unsheath.play();
  next();
}

function next(){
  pages[i].classList.add("hidden");
  i++;
  pages[i].classList.remove("hidden");
}

/* Sword cuts */
function cut(){
  const angles=[
    ["50%","-140%","50%","140%"],
    ["120%","-40%","-40%","140%"],
    ["-40%","-40%","120%","140%"]
  ];
  const a=angles[i%3];

  sword.style.opacity=1;
  sword.style.left=a[0];
  sword.style.top=a[1];
  flash.style.opacity=.7;

  slash.play(); rock.play();

  sword.animate(
    [{left:a[0],top:a[1]},{left:a[2],top:a[3]}],
    {duration:600}
  );

  setTimeout(()=>{
    sword.style.opacity=0;
    flash.style.opacity=0;
    next();
  },600);
}
</script>

</body>
  </html>
