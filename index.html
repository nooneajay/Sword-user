<!DOCTYPE html>

<head>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Science+Gothic:wght@300..900&family=Rubik+Glitch&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
  height:100vh;
  background:black;
  color:#ff1a1a;
  font-family:"Science Gothic",sans-serif;
  overflow:hidden;
}

/* VIDEO */
video{
  position:fixed;
  inset:0;
  width:100%;
  height:100%;
  object-fit:cover;
  z-index:-10;
}

/* OVERLAY */
.overlay{
  position:fixed;
  inset:0;
  background:radial-gradient(circle,rgba(160,0,0,.25),rgba(0,0,0,.92));
  z-index:-9;
}

/* HUD */
.hud{
  position:fixed;
  top:12px;
  left:50%;
  transform:translateX(-50%);
  font-family:"Rubik Glitch",cursive;
  font-size:12px;
  letter-spacing:3px;
  text-transform:uppercase;
  text-shadow:0 0 14px red;
}

/* PAGE */
.page{
  position:absolute;
  inset:0;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  gap:16px;
  text-align:center;
}
.hidden{display:none}

/* UI */
.system-tag{
  padding:8px 20px;
  border:1px solid red;
  box-shadow:0 0 20px red;
  font-family:"Rubik Glitch",cursive;
  font-size:12px;
  letter-spacing:3px;
}

.title{
  font-size:36px;
  text-shadow:0 0 30px red;
}
.title::first-letter{font-size:1.3em}

.sub{font-size:14px;opacity:.8}

/* FINGER */
.fingerprint{
  width:120px;height:120px;
  border-radius:50%;
  border:2px solid red;
  box-shadow:0 0 30px red inset,0 0 40px red;
}

/* PASSWORD */
input{
  background:black;
  border:1px solid red;
  color:red;
  padding:10px;
  text-align:center;
  letter-spacing:2px;
  box-shadow:0 0 20px red;
}

/* LINKS */
.links a{
  display:block;
  margin:10px 0;
  padding:12px 30px;
  border:1px solid red;
  text-decoration:none;
  color:red;
  box-shadow:0 0 25px red;
}

/* PROFILE */
.profile{
  display:flex;
  align-items:center;
  gap:16px;
}
.profile img{
  width:90px;height:90px;
  border-radius:50%;
  border:2px solid red;
  box-shadow:0 0 30px red;
}

/* SWORD */
.sword{
  position:fixed;
  width:12px;
  height:200%;
  background:linear-gradient(90deg,#555,#fff,#aaa);
  box-shadow:0 0 80px red;
  left:50%;
  top:-150%;
  opacity:0;
  z-index:999;
}
</style>
</head>

<body>

<video id="bgVideo" src="video/bg.mp4" muted loop playsinline></video>
<div class="overlay"></div>

<!-- PAGE 1 -->

<!-- PAGE 2 (PASSWORD) -->
<div class="page hidden">

  <input id="password" type="password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢">

  <div class="title">Mind Verified</div>
</div>

<!-- PAGE 4 -->
<div class="page hidden">

</div>

<!-- PAGE 5 -->
<div class="page hidden">
  <div class="system-tag">Access Granted</div>

  <div class="profile">
    <img src="images/profile.jpg">
    <div>
      <div class="title">Ajay</div>
      <div class="sub">I Love Fresh Air ðŸ’«âœ¨</div>
    </div>
  </div>

  <div class="links">
    <a href="https://www.instagram.com/kotl_immortal_ajay" target="_blank">Instagram</a>
    <a href="https://youtube.com/@infinitypowerverse" target="_blank">YouTube</a>
    <a href="https://t.me/no1narutouzumaki" target="_blank">Telegram</a>

</div>

<script>
const pages=document.querySelectorAll(".page");
const sword=document.getElementById("sword");
const video=document.getElementById("bgVideo");

const ambient=new Audio("sounds/ambient.mp3");
const slash=new Audio("sounds/sword-slash.mp3");
const unsheath=new Audio("sounds/sword-unsheath.mp3");

ambient.loop=true;
ambient.volume=0.4;

let index=0;
let unlocked=false;

function playMedia(){
  video.play().catch(()=>{});
  ambient.play().catch(()=>{});
}

function cutNext(){
  if(index===1 && !unlocked) return;

  if(index>=pages.length-1) return;

  sword.style.opacity=1;
  sword.style.top="-150%";
  sword.animate([{top:"-150%"},{top:"150%"}],{duration:500});

  slash.play();

  setTimeout(()=>{
    pages[index].classList.add("hidden");
    index++;
    pages[index].classList.remove("hidden");
    sword.style.opacity=0;
  },500);
}

document.body.addEventListener("click",()=>{
  playMedia();
  if(index!==1) cutNext();
});

document.getElementById("password").addEventListener("keydown",e=>{
  if(e.key==="Enter"){
    if(e.target.value==="sword69"){
      unlocked=true;
      unsheath.play();
      cutNext();
    }else{
      alert("ACCESS DENIED");
    }
  }
});
</script>
