<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Science+Gothic:wght@300..900&family=Rubik+Glitch&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
  height:100vh;
  background:black;
  color:#ff1a1a;
  font-family:"Science Gothic",sans-serif;
  overflow:hidden;
}

/* VIDEO */
video{
  position:fixed;
  inset:0;
  width:100%;
  height:100%;
  object-fit:cover;
  z-index:-10;
}

/* OVERLAY */
.overlay{
  position:fixed;
  inset:0;
  background:radial-gradient(circle,rgba(160,0,0,.25),rgba(0,0,0,.92));
  z-index:-9;
}

/* HUD */
.hud{
  position:fixed;
  top:12px;
  left:50%;
  transform:translateX(-50%);
  font-family:"Rubik Glitch",cursive;
  font-size:12px;
  letter-spacing:3px;
  text-shadow:0 0 14px red;
  animation:flicker 3s infinite;
}

/* PAGE */
.page{
  position:absolute;
  inset:0;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  gap:16px;
  text-align:center;
}
.hidden{display:none}

/* UI */
.system-tag{
  padding:8px 20px;
  border:1px solid red;
  box-shadow:0 0 20px red;
  font-family:"Rubik Glitch",cursive;
  font-size:12px;
  letter-spacing:3px;
}

/* TITLES */
.title{
  font-size:36px;
  text-shadow:0 0 30px red;
  animation:glow 2.5s infinite alternate;
}
.title::first-letter{font-size:1.3em}

.sub{
  font-size:14px;
  opacity:.85;
}

/* DOTS */
.dots::after{
  content:"";
  animation:dots 1.4s steps(4,end) infinite;
}
@keyframes dots{
  0%{content:""}
  25%{content:"."}
  50%{content:".."}
  75%{content:"..."}
  100%{content:""}
}

/* FINGER */
.fingerprint{
  width:120px;height:120px;
  border-radius:50%;
  border:2px solid red;
  box-shadow:0 0 30px red inset,0 0 40px red;
  animation:pulse 1.8s infinite;
}

/* PASSWORD */
input{
  background:black;
  border:1px solid red;
  color:red;
  padding:12px;
  text-align:center;
  letter-spacing:3px;
  box-shadow:0 0 20px red;
  outline:none;
}

/* LINKS */
.links a{
  display:block;
  margin:10px 0;
  padding:12px 30px;
  border:1px solid red;
  text-decoration:none;
  color:red;
  box-shadow:0 0 25px red;
  transition:.3s;
}
.links a:hover{
  background:red;
  color:black;
}

/* PROFILE */
.profile{
  display:flex;
  align-items:center;
  gap:16px;
}
.profile img{
  width:90px;height:90px;
  border-radius:50%;
  border:2px solid red;
  box-shadow:0 0 30px red;
}

/* SWORD */
.sword{
  position:fixed;
  width:12px;
  height:240%;
  background:linear-gradient(90deg,#444,#fff,#aaa,#555);
  box-shadow:0 0 100px red;
  opacity:0;
  z-index:999;
}

/* ANIMATIONS */
@keyframes pulse{
  0%{box-shadow:0 0 10px red inset}
  50%{box-shadow:0 0 40px red inset}
  100%{box-shadow:0 0 10px red inset}
}
@keyframes glow{
  from{text-shadow:0 0 20px red}
  to{text-shadow:0 0 45px red}
}
@keyframes flicker{
  0%,100%{opacity:1}
  92%{opacity:.8}
  95%{opacity:.4}
}
</style>
</head>

<body>

<video id="bgVideo" src="video/bg.mp4" muted loop playsinline></video>
<div class="overlay"></div>
<div class="hud">RED BIOMETRIC SYSTEM</div>
<div class="sword" id="sword"></div>

<!-- PAGE 1 -->
<div class="page">

  <div class="sub">Initializing Sensor<span class="dots"></span></div>
  <div class="fingerprint"></div>
</div>

<!-- PAGE 2 -->
<div class="page hidden">
  <div class="system-tag">Security Check</div>
  <div class="title">Enter Password<span class="dots"></span></div>
  <input id="password" type="password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢">

<!-- PAGE 3 -->
<div class="page hidden">

  <div class="title">Reading Mind<span class="dots"></span></div>
  <div class="sub">Brainwave Locked<span class="dots"></span></div>
</div>

<!-- PAGE 4 -->
<div class="page hidden">
  <div class="system-tag">Cognitive Matrix</div>
  <div class="title">Measuring Thoughts<span class="dots"></span></div>
</div>

<!-- PAGE 5 -->
<div class="page hidden">
  <div class="system-tag">Access Granted</div>

  <div class="profile">
    <img src="profile.jpg" alt="Ajay">
    <div>
      <div class="title">No.1 Ajay</div>
      <div class="sub">I Love Fresh Air ðŸ’«âœ¨</div>
    </div>
  </div>

  <div class="links">
    <a href="https://www.instagram.com/kotl_immortal_ajay" target="_blank">Instagram</a>
    <a href="https://youtube.com/@infinitypowerverse" target="_blank">YouTube</a>
    <a href="https://t.me/no1narutouzumaki" target="_blank">Telegram</a>
  </div>

  <div class="sub">System Online<span class="dots"></span></div>
</div>

<script>
const pages=[...document.querySelectorAll(".page")];
const sword=document.getElementById("sword");
const video=document.getElementById("bgVideo");

const ambient=new Audio("sounds/ambient.mp3");
const slash=new Audio("sounds/sword-slash.mp3");
const unsheath=new Audio("sounds/sword-unsheath.mp3");

ambient.loop=true;
ambient.volume=0.4;

let index=0;
let started=false;

function startMedia(){
  if(started) return;
  started=true;
  video.play().catch(()=>{});
  ambient.play().catch(()=>{});
}

function swordCut(){
  sword.style.opacity=1;
  let anim;

  if(index===0){
    sword.style.left="50%";
    anim=sword.animate([{top:"-150%"},{top:"150%"}],{duration:520});
  }
  else if(index===1){
    anim=sword.animate(
      [{top:"-120%",left:"80%"},{top:"120%",left:"20%"}],
      {duration:560}
    );
  }
  else if(index===2){
    anim=sword.animate(
      [{top:"-120%",left:"20%"},{top:"120%",left:"80%"}],
      {duration:560}
    );
  }
  else{
    sword.style.top="50%";
    anim=sword.animate(
      [{left:"-120%"},{left:"120%"}],
      {duration:520}
    );
  }

  slash.play();

  anim.onfinish=()=>{
    sword.style.opacity=0;
    pages[index].classList.add("hidden");
    index++;
    pages[index].classList.remove("hidden");
  };
}

/* CLICK TO CONTINUE */
document.body.addEventListener("click",()=>{
  startMedia();
  if(index!==1) swordCut();
});

/* PASSWORD */
document.getElementById("password").addEventListener("keydown",e=>{
  if(e.key==="Enter"){
    if(e.target.value==="sword69"){
      unsheath.play();
      swordCut();
    }else{
      alert("ACCESS DENIED");
    }
  }
});
</script>

</body>
